<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Analyzer</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        body {
            background: linear-gradient(to right, #fbd3e9, #bbd2c5); /* Pastel gradient */
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }

        .analyzer-card {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 1.5rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            transition: all 0.3s ease-in-out;
        }

        .analyzer-card:hover {
            transform: scale(1.01);
        }

        .btn-analyze {
            background-color: #6c5ce7;
            color: white;
        }

        .btn-analyze:hover {
            background-color: #a29bfe;
            color: white;
        }

        h1 {
            font-weight: bold;
            color: #2d3436;
        }

        .form-label {
            color: #636e72;
        }
    </style>
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="analyzer-card w-100" style="max-width: 600px;">
            <h1 class="text-center mb-4">üîç GitHub Profile Analyzer</h1>
            <form action="/" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Enter GitHub Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="e.g., torvalds" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-analyze px-4">Analyze</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
